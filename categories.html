<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>類別總覽 | scottnick</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <a class="brand" href="personal.html">scottnick 個人網頁</a>
      <button class="menu-btn" id="menu-btn" aria-label="開啟選單" aria-expanded="false">☰</button>
      <div class="nav-links" id="nav-links">
        <a href="index.html">主頁</a>
        <a href="courses.html">修課紀錄</a>
        <a href="cpp.html">C++學習筆記</a>
        <a href="profile.html">個人檔案</a>
      </div>
      <div class="nav-actions">
        <a class="nav-action-link" href="categories.html">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
               width="18" height="18" aria-hidden="true" focusable="false"
               style="display:inline-block; vertical-align:-3px; margin-right:6px;">
            <rect x="4" y="4" width="7" height="7" rx="1.2" fill="none" stroke="currentColor" stroke-width="1.8"></rect>
            <rect x="13" y="4" width="7" height="7" rx="1.2" fill="none" stroke="currentColor" stroke-width="1.8"></rect>
            <rect x="4" y="13" width="7" height="7" rx="1.2" fill="none" stroke="currentColor" stroke-width="1.8"></rect>
            <rect x="13" y="13" width="7" height="7" rx="1.2" fill="none" stroke="currentColor" stroke-width="1.8"></rect>
          </svg>
          類別
        </a>
        <button class="icon-btn toggle-btn" id="theme-toggle" aria-label="切換主題">
          <span id="theme-icon" aria-hidden="true">☀️</span>
        </button>
      </div>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="page-header">
        <h1 class="page-title">類別</h1>
      </div>
      <p class="page-subtitle">依主題快速找到想看的筆記與文章。</p>
    </section>

    <div class="search-bar">
      <input
        class="search-input"
        type="search"
        placeholder="搜尋類別..."
        aria-label="搜尋類別"
        data-filter-input
        data-filter-target=".category-card"
      >
    </div>

    <section>
      <div class="card-grid">
        <a class="card category-card" href="category-binary.html" data-filter-text="Binary">
          <span class="label">Binary</span>
          <p class="card-meta">
            <span
              class="category-count"
              data-count-source="cpp-notes/all problems/index.html"
              data-count-tag="Binary Search"
            >載入中...</span>
          </p>
        </a>
        <a class="card category-card" href="cpp-notes/all problems/index.html" data-filter-text="C++ All Problems">
          <span class="label">C++ 題庫總覽</span>
          <p class="card-meta">
            <span
              class="category-count"
              data-count-source="cpp-notes/all problems/index.html"
              data-count-selector=".post-card"
            >載入中...</span>
          </p>
        </a>
        <a class="card category-card" href="courses.html" data-filter-text="修課紀錄">
          <span class="label">修課紀錄</span>
          <p class="card-meta">
            <span
              class="category-count"
              data-count-source="courses.html"
              data-count-selector=".post-card"
            >載入中...</span>
          </p>
        </a>
        <a class="card category-card" href="home/tutoring.html" data-filter-text="家教經驗">
          <span class="label">家教經驗</span>
          <p class="card-meta">
            <span
              class="category-count"
              data-count-source="home/tutoring.html"
              data-count-selector=".post-card"
            >載入中...</span>
          </p>
        </a>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
