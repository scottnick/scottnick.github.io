<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>類別總覽 | scottnick</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body data-category-repo="scottnick/scottnick.github.io">
  <header>
    <nav class="navbar">
      <a class="brand" href="personal.html">scottnick 個人網頁</a>
      <button class="menu-btn" id="menu-btn" aria-label="開啟選單" aria-expanded="false">☰</button>
      <div class="nav-links" id="nav-links">
        <a href="index.html">主頁</a>
        <a href="courses.html">修課紀錄</a>
        <a href="cpp.html">C++學習筆記</a>
        <a href="profile.html">個人檔案</a>
      </div>
      <div class="nav-actions">
        <a class="nav-action-link" href="categories.html">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
               width="18" height="18" aria-hidden="true" focusable="false"
               style="display:inline-block; vertical-align:-3px; margin-right:6px;">
            <rect x="4" y="4" width="7" height="7" rx="1.2" fill="none" stroke="currentColor" stroke-width="1.8"></rect>
            <rect x="13" y="4" width="7" height="7" rx="1.2" fill="none" stroke="currentColor" stroke-width="1.8"></rect>
            <rect x="4" y="13" width="7" height="7" rx="1.2" fill="none" stroke="currentColor" stroke-width="1.8"></rect>
            <rect x="13" y="13" width="7" height="7" rx="1.2" fill="none" stroke="currentColor" stroke-width="1.8"></rect>
          </svg>
          類別
        </a>
        <button class="icon-btn toggle-btn" id="theme-toggle" aria-label="切換主題">
          <span id="theme-icon" aria-hidden="true">☀️</span>
        </button>
      </div>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="page-header">
        <h1 class="page-title">類別</h1>
      </div>
      <p class="page-subtitle">依主題快速找到想看的筆記與文章。</p>
    </section>

    <div class="search-bar">
      <div class="search-row">
        <input
          id="searchInput"
          class="search-input"
          type="search"
          placeholder="搜尋類別與文章..."
          aria-label="搜尋類別與文章"
        >
        <div class="sort-controls">
          <button id="sortDirBtn" class="sort-dir-btn" type="button" aria-label="切換排序方向" title="切換排序方向">
            <svg class="sort-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M7 10l5 5 5-5" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          <button id="sortModeBtn" class="sort-mode-btn" type="button" aria-label="切換排序方式" title="切換排序方式">
            依照時間
          </button>
        </div>
      </div>
    </div>

    <section>
      <div class="card-grid" id="category-grid"></div>
    </section>

    <section id="related-articles-section" class="related-section hidden">
      <h2 class="section-title">相關文章</h2>
      <div id="relatedCountInfo" class="category-meta-row"></div>
      <ul class="category-listing" id="related-articles"></ul>
      <div id="related-pagination" class="pager hidden"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
